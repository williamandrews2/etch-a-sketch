<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="flex-container">
      <div class="title">Etch-a-Sketch</div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="board"></div>
        <div class="button">
          <button onclick="changeColor(`black`)">Black</button>
          <button onclick="changeColor(`white`)">Eraser</button>
          <button onclick="changeColor(`random`)">Rainbow</button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
      </div>
    </div>
  </body>
</html>
